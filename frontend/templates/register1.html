<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form in HTML CSS </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleregisterr.css') }}">
   </head>
<body>
 <div class="wrapper">
  <h2>Registration</h2>
  <form action="#">
<div class="input-box">
  <input type="text" placeholder="Enter your Name" required>
</div>
<div class="input-box">
  <input type="text" placeholder="Enter your Email" required>
</div>
<div class="input-box">
  <input type="text" placeholder="Create Password" required>
</div>
<div class="input-box">
  <input type="text" placeholder="Confirm Password" required>
</div>
<div class="policy">
  <input type="checkbox" >
  <h3>I accept terms & conditions</h3>

</div>
<div class="input-box button">
  <input type="submit" value="Register Now">
</div>
<div class="text">
  <h3>Already have an account? <a href="{{ url_for('login')}}">Login Now</a></h3>
</div>
  </form>
 </div>

</body>
</html>
